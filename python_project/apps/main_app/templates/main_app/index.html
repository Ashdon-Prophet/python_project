<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>MAsh uP | Home</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static "main_app/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "main_app/css/modern-business.css" %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static "main_app/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/">MAsh uP</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://127.0.0.1:8000/trade_room">Trade Room</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/profile">Profile</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/creator">Creator</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/login">Login / Register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background: url('{% static "main_app/img/demopeople.png" %}') no-repeat center; background-size: 30%"></div>
                <div class="carousel-caption">
                    <h2>Create a Figure</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background: url('{% static "main_app/img/tradelogo.png" %}') no-repeat center; background-size: 30%"></div>
                <div class="carousel-caption">
                    <h2>Trade your Creations</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background: url('{% static "main_app/img/logo.png" %}') no-repeat center; background-size: 30%"></div>
                <div class="carousel-caption">
                    <h2>MAsh uP</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Page Content -->
    <div class="container">

        <!-- Call to Action Section -->
        <div class="well">
            <div class="row">
                <div class="col-md-8">
                    <p style="font-size:2.5rem; text-align:center;">2 heads + 5 Bodies + 5 legs + 6 arms</p>
                    <p style="font-size:2.5rem; text-align:center;">=</p>
                    <p style="font-size:2.5rem; text-align:center;">So many combinations!</p>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-lg btn-default btn-block" href="#">Create Your Own!</a>
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>MAsh uP | Ashdon and Calvin</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "main_app/js/jquery.js" %}">

    </script>

    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "main_app/js/bootstrap.min.js" %}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
