<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MAsh uP | Login</title>

    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static "main_app/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "main_app/css/modern-business.css" %}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{% static "main_app/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000/">MAsh uP</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://127.0.0.1:8000/trade_room">Trade Room</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/profile">Profile</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/creator">Creator</a>
                    </li>
                    <li><a href="#">|</a></li>
                    <li>
                        <a href="http://127.0.0.1:8000/login">Login / Register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">MAsh uP
                    <small>Login / Register</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

            <h3>Register</h3>
            <form action="/process_register" method="post">
              {% csrf_token %}
              <label for="first_name">First Name:<input type="text" name="first_name"></label>
              <label for="last_name">Last Name:<input type="text" name="last_name"></label>
              <label for="username">Username:<input type="text" name="username"></label>
              <label for="email">Email:<input type="email" name="email"></label>
              <label for="password">Password:<input type="password" name="password"></label>
              <label for="confirm_password">Confirm Password:<input type="password" name="confirm_password"></label>
              <label for="submit"><input type="submit" name="submit" value="Register"></label>
            </form>
            {% if messages %}
              {% for message in messages %}
                <label>{{message}}</label>
              {% endfor %}
            {% endif %}
            <hr>
            <h3>Log In</h3>
            <form action="/process_login" method="post">
              {% csrf_token %}
              <label for="email">Email:<input type="email" name="email"></label>
              <label for="password">Password:<input type="password" name="password"></label>
              <label for="submit"><input type="submit" name="submit" value="Log In"></label>
            </form>
            <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>MAsh uP | Ashdon and Calvin</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static "main_app/js/jquery.js" %}">

    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "main_app/js/bootstrap.min.js" %}"></script>

</body>

</html>
